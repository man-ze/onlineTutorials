<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../OnlineTutorials/css/1_alignFlex.css" />
    <title>Align Text Using CSS Flex</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="box top-left">top left</div>
        <div class="box top-center">top center</div>
        <div class="box top-right">top right</div>
        <div class="box center-left">center left</div>
        <div class="box center-center">center center</div>
        <div class="box center-right">center right</div>
        <div class="box bottom-left">bottom left</div>
        <div class="box bottom-center">bottom center</div>
        <div class="box bottom-right">bottom right</div>
      </div>
    </section>
  </body>
